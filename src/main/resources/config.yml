enable: true

api-key: 'ENTER YOUR vpnapi.io API KEY'

block-vpn: true
block-proxy: false
block-tor: false
block-relay: false

enable-country-whitelist: false
whitelisted-countries:
  - 'PL'

enable-country-blacklist: false
blacklisted-countries:
  - 'RU'

always-allowed-ips:
  - '127.0.0.1'

